<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>복슬코인</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.2/css/jquery.dataTables.css">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
          integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
          crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
          src="https://cdn.datatables.net/1.11.2/js/jquery.dataTables.js"></script>
</head>
<body>
<div class="container-fluid">
  <h1>복슬코인</h1>
  <div class="row">
    <div class="col-sm">
      <ul class="_tab nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link" href="#trade">거래내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#assetHistory">거래주기별,코인별 자산내역</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#assetPeriodHistory">거래주기별 자산 합계</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" style="margin: 10px;">
  </div>
  <div class="row">
    <div class="col-sm">

      <table id="historyList" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
        <thead>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script>
  $(() => {
    applyMenu();
    initDatatables();
    $("._tab a").on("click", (e) => {
      console.log("########### click111")
      window.location.hash = e.target.hash;
      applyMenu();
      $('#historyList').DataTable().destroy();
      $("#historyList thead").html("")
      $("#historyList tbody").html("")
      initDatatables();
    });

  })

  // 매뉴별 화면 출력 및 ajax 요청 조건
  const menuConfig = {
    "trade": {
      ajax: {
        url: url = "/trade/page",
        searchParam: "market"
      },
      columns: [
        {data: "no", title: "No."},
        {data: "market", title: "코인"},
        {data: "tradeType", title: "매매"},
        {data: "amount", title: "거래 금액", className: "text-right"},
        {data: "unitPrice", title: "거래 단가", className: "text-right"},
        {data: "yield", title: "매도 수익률", className: "text-right"},
        {data: "regDate", title: "거래 시간"}
      ],
      columnDefs: [
        {
          targets: [3, 4],
          render: $.fn.dataTable.render.number(',', '.', 0, '', '원')
        },
        {
          targets: [5],
          render: function (data, type, row) {
            return Math.round(data * 10000) / 100 + '%';
          }
        }
      ],
      search: true,
    },
    "assetHistory": {
      ajax: {
        url: url = "/assetHistory/page",
        searchParam: "currency"
      },
      columns: [
        {data: "no", title: "No."},
        {data: "currency", title: "코인"},
        {data: "price", title: "환산 금액", className: "text-right"},
        {data: "yield", title: "수익률", className: "text-right"},
        {data: "regDate", title: "거래 시간"}
      ],
      columnDefs: [
        {
          targets: [2],
          render: $.fn.dataTable.render.number(',', '.', 0, '', '원')
        },
        {
          targets: [3],
          render: function (data, type, row) {
            return Math.round(data * 10000) / 100 + '%';
          }
        }
      ],
      search: true,
    },
    "assetPeriodHistory": {
      ajax: {
        url: url = "/assetPeriodHistory/page",
      },
      columns: [
        {data: "no", title: "No."},
        {data: "price", title: "합계 금액", className: "text-right"},
        {data: "evlPrice", title: "평가 금액", className: "text-right"},
        {data: "yield", title: "수익률", className: "text-right"},
        {data: "coinCount", title: "코인 유형 수", className: "text-right"},
        {data: "regDate", title: "거래 시간"}
      ],
      columnDefs: [
        {
          targets: [1, 2],
          render: $.fn.dataTable.render.number(',', '.', 0, '', '원')
        },
        {
          targets: [3],
          render: function (data, type, row) {
            return Math.round(data * 10000) / 100 + '%';
          }
        }
      ],
      search: false,
    }
  }

  function initDatatables() {
    const menu = applyMenu();
    const config = menuConfig[menu];

    $('#historyList').DataTable({
      searching: config.search,
      ordering: false,
      stateSave: true,
      language: {
        decimal: ",",
      },
      "processing": true,
      "serverSide": true,
      ajax: function (data, callback, settings) {
        const page = parseInt(data.start / data.length);
        const url = config.ajax.url;
        const param = {
          "size": data.length,
          "page": page
        }
        if (config.ajax.searchParam) {
          param[config.ajax.searchParam] = data.search.value;
        }
        $.get(url, param, function (res) {
          res.result.content.forEach((a, idx) => {
            const start = res.result.totalElements - res.result.pageable.offset - res.result.numberOfElements ;
            a["no"] = start + (res.result.content.length - idx);
          });
          callback({
            recordsTotal: res.result.totalElements,
            recordsFiltered: res.result.totalElements,
            data: res.result.content
          });
        });
      },
      columns: config.columns,
      columnDefs: config.columnDefs

    });
    $('.dataTables_length').addClass('bs-select');
  }


  function applyMenu() {
    const menu = location.hash.replace(/^#/, '') || "trade";
    $('._tab a[href="#' + menu + '"]').tab('show');
    return menu;
  }
</script>
</body>
</html>
