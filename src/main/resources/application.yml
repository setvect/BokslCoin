spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:file:./db/bokslcoin_db
    username: boksl_user
    password: boksl_pw
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
        use_sql_comments: false

logging.level:
  org.hibernate.SQL: error
#  org.hibernate.type: trace

com:
  setvect:
    bokslcoin:
      autotrading:
        # true 매매 진행, false면 매매를 포함한 시세 확인을 하지 않음
        enable: false
        api:
          # 엑세스 키: 환경 변수 또는 직접 입력
          accessKey: ${ACCESS_KEY}
          # 보안 키: 환경 변수 또는 직접 입력
          secretKey: ${SECRET_KEY}
          url: https://api.upbit.com
        schedule:
          # 시세 체크 주기
          fixedDelay: 5000
        algorithm:
          # 매매 알고리즘 지정
          name: mabsMulti # vbsTrailingStop, mabs, mabsMulti, mais
          # 변동성 돌파 + 손절 + 트레일링 스탑 알고리즘 관련 설정값
          vbsTrailingStop:
            # 매수, 매도 대상 코인
            market: KRW-BTC
            # 변동성 돌파 판단 비율
            k: 0.5
            # 평단가 주기, 해당 평단가 이상인 경우 매수함, 값이 0이면 변동성 돌파만 판단함
            ma: 5
            # 총 현금을 기준으로 투자 비율. 1은 전액, 0.5은 50% 투자
            investRatio: 0.5
            # 손절 매도
            loseStopRate: 0.05
            # 트레일링 스탑 진입점
            gainStopRate: 0.02
            # gainStopRate 이상 상승 후 전고점 대비 trailingStopRate 비율 만큼 하락하면 시장가 매도
            # 예를 들어 trailingStopRate 값이 0.02일 때 고점 수익률이 12%인 상태에서 10%미만으로 떨어지면 시장가 매도
            trailingStopRate: 0.04
            # 매매 주기(P_60, P_240, P_1440)
            tradePeriod: P_1440

          # 이동평균선 돌파 전략
          mabs:
            # 매수, 매도 대상 코인
            market: KRW-BTC
            # 총 현금을 기준으로 투자 비율. 1은 전액, 0.5은 50% 투자
            investRatio: 0.5
            # 매매 주기(P_60, P_240, P_1440)
            tradePeriod: P_240
            # 상승 매수률
            upBuyRate: 0.01
            # 하락 매도률
            downSellRate: 0.01
            # 단기 이동평균 기간
            shortPeriod: 3
            # 장기 이동평균 기간
            longPeriod: 15
            # 하루에 한번씩 정해진 시간에 매수 또는 매도 목표가를 Slack 메시지 발송
            slackTime: 08:00
            # 프로그램을 시작하자마자 매수하는걸 방지하기 위함.
            # true: 직전 이동평균을 감지해 새롭게 돌파 했을 때만 매수
            # false: 프로그램 시작과 동시에 매수 조건이 만족하면 매수, 고가에 매수할 가능성 있음
            newMasBuy: true

          # 이동평균선 돌파 전략, 퀄티코인
          mabsMulti:
            # 매수, 매도 대상 코인
            markets: KRW-BTC,KRW-ETH,KRW-XRP,KRW-EOS
            # 총 현금을 기준으로 투자 비율. 1은 전액, 0.5은 50% 투자
            investRatio: 0.5
            # 매매 주기(P_60, P_240, P_1440)
            tradePeriod: P_240
            # 상승 매수률
            upBuyRate: 0.01
            # 하락 매도률
            downSellRate: 0.01
            # 단기 이동평균 기간
            shortPeriod: 3
            # 장기 이동평균 기간
            longPeriod: 15
            # 하루에 한번씩 정해진 시간에 매수 또는 매도 목표가를 Slack 메시지 발송
            slackTime: 08:00
            # 프로그램을 시작하자마자 매수하는걸 방지하기 위함.
            # true: 직전 이동평균을 감지해 새롭게 돌파 했을 때만 매수
            # false: 프로그램 시작과 동시에 매수 조건이 만족하면 매수, 고가에 매수할 가능성 있음
            newMasBuy: true

          # 이동평균선 반전 전략
          mais:
            # 매수, 매도 대상 코인
            market: KRW-BTC
            # 총 현금을 기준으로 투자 비율. 1은 전액, 0.5은 50% 투자
            investRatio: 0.5
            # 매매 주기(P_60, P_240, P_1440)
            tradePeriod: P_240
            # 상승 매수률
            upBuyRate: 0.005
            # 하락 매도률
            downSellRate: 0.005
            # 기준 이동평균 기간
            maPeriod: 5
            # 하루에 한번씩 정해진 시간에 매수 또는 매도 목표가를 Slack 메시지 발송
            slackTime: 08:00

        slack:
          # 이벤트 발생시 슬랙메시지 전달 여부
          # 만약 슬렉 메시지를 받고 싶지 않으면 false로 셋팅 후 항목 token, channelId 값을 비워둠
          enable: false
          # 'xoxb'로 시작하는 슬렉 App oAuth Key
          token:
          # 메시지 전달 채널 ID
          channelId:
